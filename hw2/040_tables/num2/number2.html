<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<table width=1366px height="768px" background="./images/wallpaper.jpg" border="0"> <!--пункт 1-->

    <tr>
        <td>
            <table bgcolor="gray" border=2 background="./images/fire.png" bordercolor="red" cellspacing="15px"
                   cellpadding="10px" width="600px" align="center"> <!--пункт 2-->
                <tr> <!--пункт 3-->
                    <td height="100px" valign="top" align="center">
                        <figure>
                            <img src="./images/pic1.jpeg" height="50px" align="right" alt="Кружка с паром"/>
                            <figcaption>Чашка чая</figcaption>
                        </figure>
                    </td>
                    <td></td>
                    <td width="200px" background="./images/pic2.jpeg"></td>
                </tr>

                <tr> <!--пункт 4-->
                    <td height="20px" colspan="3"></td>
                </tr>

                <tr> <!--пункт 5-->
                    <td height="300px" width="400px"></td>
                    <td bgcolor="green"></td>
                </tr>

                <tr> <!--пункт 6-->
                    <td width="400px">
                        <table border="1">
                            <tr>
                                <td><img src="./images/pic3.jpeg" hspace=20px vspace=20px width="50px"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                    <td width="400px"><img src="./images/pic4.jfif" hspace=15px vspace=15px width="100px" align="right"></td>
                </tr>

            </table>
        </td>
    </tr>

</table>
</body>
</html>
